<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Noto+Sans+KR:wght@100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- 시작화면 -->
    <div id="startMenu">
        <h1>강쥐의 모험</h1>
        <p>조작: 구르기( Z ), 방향키 ←↑→↓</p>
        <p>제한시간: 1분</p>
        <button id="startButton">START</button>
    </div>

    <canvas id="canvas1"></canvas>

    <!-- 플레이어 -->
    <img id="player" src="./assets/img/player1.png" alt="플레이어" />

    <!-- 배경 -->
    <img id="layer1" src="./assets/img/layer-1.png" alt="레이어1" />
    <img id="layer2" src="./assets/img/layer-2.png" alt="레이어2" />
    <img id="layer3" src="./assets/img/layer-3.png" alt="레이어3" />
    <img id="layer4" src="./assets/img/layer-4.png" alt="레이어4" />
    <img id="layer5" src="./assets/img/layer-5.png" alt="레이어5" />

    <img id="enemy_fly" src="./assets/img/enemy_fly.png" alt="enemy_fly" />
    <img id="enemy_plant" src="./assets/img/enemy_plant.png" alt="enemy_plant" />
    <img id="enemy_spider_big" src="./assets/img/enemy_spider_big.png" alt="enemy_spider_big" />

    <img id="fire" src="./assets/img/fire.png" alt="fire" />
    <img id="collision" src="./assets/img/boom.png" alt="collision" />
    <img id="heart" src="./assets/img/heart.png" alt="heart" />
    
    <script type="module" src="./main.js"></script>
</body>
</html>
